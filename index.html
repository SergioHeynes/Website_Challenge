<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <div class="container">
    <!--Top Section-->
    <div class="row top">
      <img class="img-logo" src="images/logo.svg" alt="logo">

    <!--Top Section-->
    <div class="row middle">
      <div class="col left">
        <img class="img-illustration" src="images/illustration-mockups.svg" alt="illustration">

        <Button>Register</Button>

    </div>
    <!--Bottom Section-->
    <div class="row bottom">
      <ul>
        <li><a href="#"><span class="icon-facebook social"></span></a></li>

        <li><a href="#"><span class="icon-instagram social"></a></li>
